<form>
    <div class="form-group row">
        <label class="col-md-4 required" for="nama">Nama</label>
        <div class="col-md-8">
            <input [(ngModel)]="formModel.nama" type="text" class="form-control" id="nama" placeholder="Nama Ruangan"
                name="nama">

        </div>
    </div>
    <div class="form-group row mt-2">
        <label class="col-md-4 required" for="status">Status</label>
        <div class="col-md-8">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="status" id="statusAda" [(ngModel)]="formModel.status"
                    value="1">
                <label class="form-check-label" for="statusAda">Tersedia</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="status" id="statusHabis"
                    [(ngModel)]="formModel.status" value="0">
                <label class="form-check-label" for="statusHabis">Tidak Tersedia</label>
            </div>
        </div>
    </div>



    <div class="form-group row mt-2">
        <label class="col-md-4 required" for="harga1jam">Harga 1 Jam</label>
        <div class="col-md-8">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Rp.</span>
                </div>
                <input [(ngModel)]="formModel.harga1jam" type="number" class="form-control" id="harga1jam"
                    placeholder="Harga 1 jam" name="harga1jam">
            </div>
        </div>
    </div>
    <div class="form-group row mt-2">
        <label class="col-md-4 required" for="harga3jam">Harga 3 Jam</label>
        <div class="col-md-8">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Rp.</span>
                </div>
                <input [(ngModel)]="formModel.harga3jam" type="number" class="form-control" id="harga3jam"
                    placeholder="Harga 3 jam" name="harga3jam">
            </div>
        </div>
    </div>
    <div class="form-group row mt-2">
        <label class="col-md-4 required" for="deskripsi">Deskripsi</label>
        <div class="col-md-8">
            <textarea [(ngModel)]="formModel.deskripsi" class="form-control" id="deskripsi" placeholder="Deskripsi"
                name="deskripsi"></textarea>
        </div>
    </div>


    <div class="form-group row mt-2">
        <label class="col-md-4 required" for="gambar">Gambar</label>
        <div class="col-md-8">
            <img [src]="imgSrc || formModel.gambar" class="img-thumbnail" width="150" height="150">
            <input type="file" (change)="onFileChange($event)" class="form-control" id="gambar" placeholder="Gambar"
                name="gambar">

        </div>
    </div>
    <div class="form-group row mt-2">
        <div class="col-md-8 offset-md-4">
            <button type="button" class="btn btn-primary" (click)="save()">Simpan</button>
        </div>
    </div>

</form>
