<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-dark text-white text-center">
                    <h1>Register</h1>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="submit()" [formGroup]="form">
                        <div class="form-group">
                            <label for="nama">Name</label>
                            <input type="text" name="nama" class="form-control rounded-1" formControlName="nama"
                                placeholder="Enter Name" [ngClass]="{'is-invalid' : submitted && f.nama.errors}">
                            <div *ngIf="submitted && f.nama.errors" class="invalid-feedback">
                                <div *ngIf="f.nama.errors.required">Name is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control rounded-1" formControlName="email"
                                placeholder="Enter Email" [ngClass]="{'is-invalid' : submitted && f.email.errors}">
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email is invalid</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control rounded-1"
                                formControlName="password" placeholder="Enter Password"
                                [ngClass]="{'is-invalid' : submitted && f.password.errors}">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <div class=" d-flex justify-content-between ">
                            <button type=" submit " class=" btn btn-primary mt-2 ">Register</button>
                            <button type=" button " class=" btn btn-secondary mt-2 "
                                [routerLink]=" [ '/login' ] ">Login</button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
