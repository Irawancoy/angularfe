<app-navbar></app-navbar>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-lg">
                <div class="card-header d-flex justify-content-between">
                    <h1>
                        Setting Profile
                    </h1>
                </div>
                <div class="card-body">
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label class="col-md-4 required">Nama</label>
                                <div class="col-md-8">
                                    <input [(ngModel)]="formModel.nama" type="text" name="nama" class="form-control"
                                        placeholder="Nama Pengguna">
                                </div>
                            </div>
                            <div class="form-group row mt-2">
                                <label class="col-md-4 required">Email</label>
                                <div class="col-md-8">
                                    <input [(ngModel)]="formModel.email" type="email" name="email" class="form-control"
                                        placeholder="Email Pengguna">
                                </div>
                            </div>
                            <div class="form-group row mt-2">
                                <label class="col-md-4">Password</label>
                                <div class="col-md-8">
                                    <input [(ngModel)]="formModel.password" type="password" name="password"
                                        class="form-control" placeholder="Password">
                                    <small class="form-text text-muted">Kosongi password jika tidak diubah</small>
                                </div>
                            </div>

                            <div class="form-group row mt-2">
                                <label class="col-md-4 required" for="foto">Foto</label>
                                <div class="col-md-8">
                                    <img [src]="imgSrc || formModel.foto" class="img-thumbnail" width="150"
                                        height="150">
                                    <input type="file" (change)="onFileChange($event)" class="form-control" id="foto"
                                        placeholder="Foto" name="foto">

                                </div>
                            </div>



                            <div class="form-group row mt-2">
                                <label class="col-md-4"></label>
                                <div class="col-md-8">
                                    <button type="submit" class="btn btn-primary" (click)="save()">Simpan</button>
                                </div>
                            </div>
                        </form>

                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
