<form>
     <div class="form-group row">
          <label class="col-md-4 required" for="nama">Nama</label>
          <div class="col-md-8">
               <input [(ngModel)]="formModel.nama" type="text" class="form-control" id="nama" placeholder="Nama"
                    name="nama">

          </div>
     </div>
     <div class="form-group row mt-2">
          <label class="col-md-4 required" for="email">Email</label>
          <div class="col-md-8">
               <input [(ngModel)]="formModel.email" type="text" class="form-control" id="email" placeholder="Email"
                    name="email">

          </div>
     </div>
     <div class="form-group row mt-2">
          <label class="col-md-4 required" for="password">Password</label>
          <div class="col-md-8">
               <input [(ngModel)]="formModel.password" type="password" class="form-control" id="password"
                    placeholder="Password" name="password">
               <small *ngIf="mode === 'edit'" class="form-text text-muted">Kosongi password jika tidak diubah</small>

          </div>
     </div>


     <div class="form-group row mt-2">
          <label class="col-md-4 required" for="foto">Foto</label>
          <div class="col-md-8">
               <img [src]="imgSrc || formModel.foto" class="img-thumbnail" width="150" height="150">
               <input type="file" (change)="onFileChange($event)" class="form-control" id="foto" placeholder="Foto"
                    name="foto">

          </div>
     </div>
     <div class="form-group row mt-2">
          <div class="col-md-8 offset-md-4">
               <button type="button" class="btn btn-primary" (click)="save()">Simpan</button>
          </div>
     </div>

</form>
