<form>
     <div class="form-group row mt-2">
          <label class="col-md-4 required" for="nomer">nomer</label>
          <div class="col-md-8">
               <input type="number" [(ngModel)]="formModel.nomer" class="form-control" id="nomer" placeholder="nomer"
                    name="nomer">


          </div>
     </div>

     <div class="form-group row mt-2">
          <label class="col-md-4 required" for="deskripsi">Deskripsi</label>
          <div class="col-md-8">
               <textarea [(ngModel)]="formModel.deskripsi" class="form-control" id="deskripsi" placeholder="Deskripsi"
                    name="deskripsi"></textarea>
          </div>
     </div>


     <div class="form-group row mt-2">
          <div class="col-md-8 offset-md-4">
               <button type="button" class="btn btn-primary" (click)="save()">Simpan</button>
          </div>
     </div>

</form>
